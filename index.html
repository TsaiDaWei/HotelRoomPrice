<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/icon1.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">單人房</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">附早餐、免費接駁</li>
                <li class="pricing-features-item">單一房型</li>
            </ul>
            <span class="pricing-price">$2000</span>
            <a href="#/" class="pricing-button">訂房</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">雙人房</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">附早餐、免費接駁</li>
                <li class="pricing-features-item">兩種房型</li>
            </ul>
            <span class="pricing-price">$3000</span>
            <a href="#/" class="pricing-button is-featured">訂房</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">四人房</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">附早餐、免費接駁</li>
                <li class="pricing-features-item">三種房型</li>
            </ul>
            <span class="pricing-price">$4000</span>
            <a href="#/" class="pricing-button">訂房</a>
        </div>

    </div>

</body>

</html>
